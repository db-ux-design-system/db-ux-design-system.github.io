name: Deploy site (main) to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          ASSET_PASSWORD: ${{ secrets.ASSET_PASSWORD }}
          ASSET_INIT_VECTOR: ${{ secrets.ASSET_INIT_VECTOR }}
        run: |
          node node_modules/@db-ux/db-theme-fonts/build/scripts/index.js
          node node_modules/@db-ux/db-theme-icons/build/scripts/index.js
          npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
